{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1 align="center">SIGN UP</h1>
    <br/>
    <center>
        <form method="POST" style="width: 300px">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Primary</button>

        </form>
    </center>

{% endblock %}
